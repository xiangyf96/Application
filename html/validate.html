<!DOCTYPE html>

    <!-- Bootstrap -->

      <div class="navbar navbar-default">
          <div class="navbar-header">

                </button>
            <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-chevron-left"></span></a>
              <h4 class="visible-xs-block">中国工商银行</h4>

      $('[data-toggle="popover"]').popover()
