<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> 中国工商银行 </title>

    <!-- Bootstrap -->
    <link href="../css/apply.css" rel="stylesheet">
    <link href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">


  </head>
  <body>
    
   
      <div class="navbar navbar-default">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed sr-only" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                
                </button>
            <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-chevron-left"></span></a>
              <h4 class="visible-xs-block">填写邮寄地址</h4>
              </div>

              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <h4 >填写邮寄地址</h4>
              </div>
        </div>
      <p class="text-danger">请填写便于您接收邮寄卡片的准确地址</p>
     
    <table class="table my_table">
  
      <tr><th> 所在地区</th>   <td class="pull-right">湖南长沙 <select class="text-primary">
          <option>开福区</option>
          <option>岳麓区</option>
          <option>雨花区</option>
          <option>芙蓉区</option>
          <option>天心区</option>
          <option>望城区</option>
          <option>浏阳市</option>
          <option>宁乡市</option>
          <option>长沙县</option>
        </select> </td>  
      </tr>

      <tr rowspan="2" ><td colspan="2" >    <input class="my_input" placeholder="请输入完整地址，准确到门牌号"/> </td>    </tr>
      
      <tr><th> 邮编</th>       <td > <input class="my_input pull-right" placeholder="请填写邮编"/> </td>  </tr>
     
    </table>
    <div class="container-fluid">
    <div class="checkbox">
        <label>
          <input type="checkbox" id="blankCheckbox" value="option1" aria-label="...">我已阅读《<a href="#"> 中国工商银行借记卡章程</a>》并同意相关内容。
        </label>
    </div>
    <button class="btn btn-primary btn-block">下一步</button>
   </div>
    


    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>




    
  </body>
</html>
